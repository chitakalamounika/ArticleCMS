{% extends "layout.html" %}

{% block content %}
<h2>Articles</h2>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item">
        <h5><a href="/article/{{ article.id }}">{{ article.title }}</a></h5>
        <p><strong>By:</strong> {{ article.author }}</p>
        <p>{{ article.body }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
